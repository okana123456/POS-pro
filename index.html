            </section>
            <section id='client-onboarding'>
                <h2>Client Onboarding</h2>
                <button id='quick-onboarding'>Start Onboarding</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2026</p>
        </footer>
    </div>
